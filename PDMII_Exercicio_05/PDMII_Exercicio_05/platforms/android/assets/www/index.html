<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>PDMIIExercicio05</title>
</head>
<body>
    <div>
        <label>Introduza os seus dados:</label>
        <form id="form">
            <div class="form-group">
                <label>Nome:</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="Introduza o seu nome" required />
            </div>

            <div class="form-group">
                <label>Data de Nascimento:</label>
                <input class="form-control" type="date" id="birthDate" name="birthDate" placeholder="Introduza a sua data de nascimento" required />
            </div>

            <div class="form-group">
                <label>Localidade:</label>
                <input class="form-control" type="text" id="location" name="location" placeholder="Introduza a sua localidade" required />
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input class="form-control" type="email" id="email" name="Email" placeholder="Introduza o seu email" required />
            </div>

            <div class="form-group">
                <label>Telemóvel:</label>
                <input class="form-control" type="tel" id="mobile" name="mobile" placeholder="Introduza o seu contacto" required />
            </div>

            <div class="form-group">
                <input class="btn btn-primary btn-block btn-lg" type="submit" value="Submeter" />
            </div>

        </form>

        <div class="text-center text-info" id="result"></div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
